<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html">
<head>
<title>Title</title>
</head>

<body>
	<h:form>
		<table>
			<tr>
				<td><h:outputText value="Enter Login ID: " /></td>
				<td><h:inputText id="loginname"
						value="#{SimpleLogin.loginname}" /></td>
			</tr>
			<tr>
				<td><h:outputText value="Enter Password: " /></td>
				<td><h:inputSecret id="password"
						value="#{SimpleLogin.password}" /></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td><h:commandButton value="Login"
						action="#{SimpleLogin.CheckValidUser}" /></td>
			</tr>
		</table>
	</h:form>
</body>

</html>
